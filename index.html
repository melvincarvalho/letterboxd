    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
      var j = []
      var columns = []

      fetch('./diary.csv')
        .then(response => {
          if (!response.ok) {
            throw new Error('HTTP error ' + response.status)
          }
          return response.text()
        })
        .then(text => {
          text = text.split('\n')
          text.shift()
          text.pop()
          test = text.reverse()
          // todo \r
          console.log('text', text)
          columns = text.pop()

          for (var i = 0; i < text.length; i++) {
            console.log(text[i])
            var line = text[i].split(',')
            j.push(line)
          }

          main()
        })
        .catch(function () {
          this.dataError = true
        })

      function main () {
        new gridjs.Grid({
          columns: [
            {
              name: 'Date'
            },
            {
              name: 'Name'
            },
            {
              name: 'Year'
            },
            {
              name: 'Link',
              formatter: cell =>
                gridjs.html(`<a href="${cell}" target="_blank">${cell}</a>`)
            },
            {
              name: 'Rating'
            }
          ],
          sort: true,
          search: true,
          data: j
        }).render(document.getElementById('wrapper'))
      }

      // setTimeout(main, 1000)
    </script>
  </body>
</html>
